<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NPC Life | Fantasy Ambiance Generator</title>
  <meta name="author" content="Alejandra Saldana">
  <meta name="description" content="Fantasy Ambiance Generator for all your study, LARPing, DnD, and coding needs.">
  <meta name="keywords" content="keywords, ambiance, generator, dungeons and dragons, DnD, larp, fantasy, medieval">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body class="p-0">
  <!-- Media Player -->
  <div id="photos" class="container-fluid h-75 bg-dark p-0">
    <div id="carouselExampleIndicators" class="carousel slide w-100 h-100" data-ride="carousel">
      <div id="carouselInner" class="carousel-inner w-100 h-100" role="listbox">
        <div class="carousel-item active">
          <img class="d-block w-100" src="#" data-src="holder.js/900x400?theme=social" alt="First slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- Ambiance Selection -->
  <div class="container-fluid bg-primary">
    <div id="options">

    </div>
    <div id="music" class="container p-2">
      <button id="tavernButton" type="button" class="btn btn-secondary">Tavern</button>
      <button type="button" class="btn btn-secondary">Festival</button>
    </div>
    <div id="environment" class="container p-2">
      <button type="button" class="btn btn-secondary">Rain</button>
      <button type="button" class="btn btn-secondary">Wind</button>
    </div>
    <div id="SFX" class="container p-2">
      <div class="form-group text-light m-0">
        <span class="switch switch-sm">
        <input type="checkbox" class="switch" id="switch-sm">
        <label for="switch-sm">Crowd</label>
      </span>
        <span class="switch switch-sm">
        <input type="checkbox" class="switch" id="switch-sm-2">
        <label for="switch-sm-2">Campfire</label>
      </span>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
