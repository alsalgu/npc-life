<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NPC Life | Fantasy Ambiance Generator</title>
  <meta name="author" content="Alejandra Saldana">
  <meta name="description" content="Fantasy Ambiance Generator for all your study, LARPing, DnD, and coding needs.">
  <meta name="keywords" content="keywords, ambiance, generator, dungeons and dragons, DnD, larp, fantasy, medieval">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body class="p-0 bg-dark">
  <!-- Website Container -->
  <div id="primary-view" class="d-flex flex-row w-100 h-100">
    <!-- Side Bar -->
    <div id="side-view" class="w-25 p-1">
      <div id="title">
        <h1 class="displayFont text-center text-light mt-1">NPC Life</h1>
        <span class="blockquote-footer text-center text-light mb-2">A Fantasy Ambiance Generator</span>
      </div>
      <!-- Accordion Start -->
      <div id="accordion" role="tablist">
        <!-- First Card -->
        <div class="card bg-info pl-1 pr-1 mb-2">
          <div class="card-header textFont" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a class="text-light" data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Atmosphere
              </a>
            </h5>
          </div>

          <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-body p-0">
              <!-- Atmosphere Media Player -->
              <audio id="volume1" loop controls class="audio1 w-100"></audio>
              <!-- Atmosphere Genre Selection -->
              <div class="btn-group dropright w-100">
                <button type="button" class="w-100 btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="active-selection">Atmosphere</span>
                </button>
                <div class="dropdown-menu">
                  <input type="button" value="Castle" name="medieval music" class="dropdown-item musicButton" />
                  <input type="button" value="Cave" name="cave" class="dropdown-item musicButton" />
                  <input type="button" value="Dungeon" name="dungeon ambiance" class="dropdown-item musicButton" />
                  <input type="button" value="Festival" name="viking music" class="dropdown-item musicButton" />
                  <input type="button" value="Forest" name="forest" class="dropdown-item musicButton" />
                  <input type="button" value="Music" name="traditional music" class="dropdown-item musicButton" />
                  <input type="button" value="Tavern" name="medieval drums" class="dropdown-item musicButton" />
                  <input type="button" value="Town" name="village farmland" class="dropdown-item musicButton" />
                </div>
              </div>
              <!-- Atmosphere Media Selection -->
              <div class="btn-group dropright w-100 mt-1 mb-1">
                <button type="button" class="w-100 btn btn-dark dropdown-toggle playlistButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span id="active-song">Select an Atmosphere</span>
              </button>
                <div class="dropdown-menu bg-info" style="max-height: 200px; overflow: auto">
                  <ul id="playlist" class="list-group">
                    <li class='list-group-item'>
                      Select an Atmosphere
                    </li>
                  </ul>
                </div>
              </div>
              <!-- End Buttons -->
            </div>
          </div>
        </div>
        <!-- Second Card -->
        <div class="card bg-info pl-1 pr-1 mb-2">
          <div class="card-header textFont" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <a class="collapsed text-light" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Ambiance
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo">
            <div class="card-body p-0">
              <!-- Ambiance Media Player -->
              <audio id="volume2" loop class="audio2 w-100" controls autoplay>
                  </audio>
              <!-- Ambiance Genre Selection -->
              <div class="btn-group dropright w-100">
                <button type="button" class="w-100 btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="active-selection">Ambiance</span>
                  </button>
                <div class="dropdown-menu w-100">
                  <input type="button" value="Rain" name="rain" class="dropdown-item soundButton" />
                  <input type="button" value="Forest" name="forest" class="dropdown-item soundButton" />
                  <input type="button" value="Storm" name="Storm" class="dropdown-item soundButton" />
                  <input type="button" value="Wind" name="Wind" class="dropdown-item soundButton" />
                  <input type="button" value="Day" name="day" class="dropdown-item soundButton" />
                  <input type="button" value="Night" name="night nature" class="dropdown-item soundButton" />
                  <input type="button" value="Sea" name="waves" class="dropdown-item soundButton" />

                </div>
              </div>
              <!-- AMbiance Song Selection -->
              <div class="btn-group dropright w-100 mt-1 mb-1">
                <button type="button" class="w-100 btn btn-dark dropdown-toggle playlistButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span id="active-sound2">Select an Ambiance</span>
              </button>
                <div class="dropdown-menu" style="max-height: 200px; overflow: auto">
                  <ul id="playlist2" class="list-group">
                    <li class='list-group-item'>
                      Select an Ambiance.
                    </li>
                  </ul>
                </div>
              </div>
              <!-- End Selectors -->
            </div>
          </div>
        </div>
        <!-- Third Card -->
        <div class="card bg-info pl-1 pr-1 mb-2">
          <div class="card-header textFont" role="tab" id="headingThree">
            <h5 class="mb-0">
              <a class="collapsed text-light" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                SFX Toggles
              </a>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="card-body" style="overflow: auto;"  >
              <!-- Audio Toggles -->
              <ul class="list-group bg-light rounded" style="min-width: 150px" >
                <li class="list-group-item bg-light">
                  <span class="switch switch-sm">
                    <input type="checkbox" class="switch" id="crowds">
                    <label for="crowds">Crowds</label>
                  </span>
                </li>
                <li class="list-group-item bg-light">
                  <span class="switch switch-sm">
                    <input type="checkbox" class="switch" id="campfire">
                    <label for="campfire">Campfire</label>
                  </span>
                </li>
                <li class="list-group-item bg-light">
                  <span class="switch switch-sm">
                    <input type="checkbox" class="switch" id="wildlife">
                    <label for="wildlife">Wildlife</label>
                  </span>
                </li>
                <li class="list-group-item bg-light">
                  <span class="switch switch-sm">
                    <input type="checkbox" class="switch" id="stream">
                    <label for="stream">Stream</label>
                  </span>
                </li>
                <li class="list-group-item bg-light">
                  <span class="switch switch-sm">
                    <input type="checkbox" class="switch" id="cauldron">
                    <label for="cauldron">Cauldron</label>
                  </span>
                </li>
                <li class="list-group-item bg-light">
                  <span class="switch switch-sm">
                    <input type="checkbox" class="switch" id="harp">
                    <label for="harp">Harp</label>
                  </span>
                </li>
              </ul>
              <!-- Hidden Audio Players -->
              <audio loop id="crowds-toggle" src="static/audio/crowds.mp3"></audio>
              <audio loop id="campfire-toggle" src="static/audio/campfire.mp3"></audio>
              <audio loop id="wildlife-toggle" src="static/audio/wildlife.mp3"></audio>
              <audio loop id="stream-toggle" src="static/audio/stream.mp3"></audio>
              <audio loop id="cauldron-toggle" src="static/audio/cauldron.mp3"></audio>
              <audio loop id="harp-toggle" src="static/audio/harp.mp3"></audio>
            </div>
          </div>
        </div>
        <!-- End Accordion -->
        <button id="hide" class="btn btn-primary">Hide Sidebar</button>
      </div>
    </div>
    <!-- Main View Compartment -->
    <div id="main-view" class="w-100">
    <!-- Photos -->
      <div id="photos" class="container-fluid bg-dark text-light p-0 h-100">
        <button id="show" class="d-none btn btn-primary m-2">Show Sidebar</button>

        <div id="carouselExampleIndicators" class="carousel slide w-100 h-100" data-ride="carousel">
          <div id="carouselInner" class="carousel-inner w-100 h-100" role="listbox">
            <div class="carousel-item active text-center d-flex align-items-center justify-content-center h-100">
              <span class='display-1 displayFont'>NPC Life</span>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
            </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
