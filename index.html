<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NPC Life | Fantasy Ambiance Generator</title>
  <meta name="author" content="Alejandra Saldana">
  <meta name="description" content="Fantasy Ambiance Generator for all your study, LARPing, DnD, and coding needs.">
  <meta name="keywords" content="keywords, ambiance, generator, dungeons and dragons, DnD, larp, fantasy, medieval">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/skin/blue.monday/css/jplayer.blue.monday.min.css" />
</head>

<body class="p-0">
  <!-- Media Player -->
    <div class="audio-tag">
      <div id="jquery_jplayer_1" class="jp-jplayer"></div>
      <div id="jp_container_1" class="jp-audio w-100" role="application" aria-label="media player">
        <div class="jp-type-playlist">
          <div class="jp-gui jp-interface h-100">
            <div class="jp-volume-controls">
              <button class="jp-mute" role="button" tabindex="0">mute</button>
              <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
              <div class="jp-volume-bar">
                <div class="jp-volume-bar-value"></div>
              </div>
            </div>
            <div class="jp-controls-holder w-100 bg-light">
              <div class="jp-controls">
                <button class="jp-previous" role="button" tabindex="0">previous</button>
                <button class="jp-play" role="button" tabindex="0">play</button>
                <button class="jp-stop" role="button" tabindex="0">stop</button>
                <button class="jp-next" role="button" tabindex="0">next</button>
              </div>
              <div class="jp-progress">
                <div class="jp-seek-bar">
                  <div class="jp-play-bar"></div>
                </div>
              </div>
              <div class="jp-title" aria-label="title">&nbsp;</div>
              <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
              <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
              <div class="jp-toggles">
                <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                <button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
              </div>
            </div>
          </div>
          <div class="jp-playlist">
            <ul>
              <li>&nbsp;</li>
            </ul>
          </div>
          <div class="jp-no-solution">
            <span>Update Required</span> To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
          </div>
        </div>
      </div>
    </div>

  <!-- Photos -->
  <div id="photos" class="container-fluid h-75 bg-dark text-light p-0">
    <div id="carouselExampleIndicators" class="carousel slide w-100 h-100" data-ride="carousel">
      <div id="carouselInner" class="carousel-inner w-100 h-100" role="listbox">
        <div class="carousel-item active text-center">
          <span class='display-1'>NPC Life</span>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- Ambiance Selection -->
  <div class="container-fluid bg-primary">
    <div id="options">

    </div>
    <div id="music" class="container p-2">
      <input type="button" value="Castle" name="medieval music" class="btn btn-secondary musicButton" />
      <input type="button" value="Dungeon" name="dungeon ambiance" class="btn btn-secondary musicButton" />
      <input type="button" value="Festival" name="viking music" class="btn btn-secondary musicButton" />
      <input type="button" value="Tavern" name="medieval drums" class="btn btn-secondary musicButton" />
      <input type="button" value="Town" name="village farmland" class="btn btn-secondary musicButton" />

    </div>
    <div id="environment" class="container p-2">
      <button type="button" class="btn btn-secondary">Rain</button>
      <button type="button" class="btn btn-secondary">Wind</button>
    </div>
    <div id="SFX" class="container p-2">
      <div class="form-group text-light m-0">
        <span class="switch switch-sm">
        <input type="checkbox" class="switch" id="switch-sm">
        <label for="switch-sm">Crowd</label>
      </span>
        <span class="switch switch-sm">
        <input type="checkbox" class="switch" id="switch-sm-2">
        <label for="switch-sm-2">Campfire</label>
      </span>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js" integrity="sha256-YAIw54P6OPiIkUJq8S3ayOEunEz/MiK2AxDY0oFLNBs=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/add-on/jplayer.playlist.min.js" integrity="sha256-UjXdMG9nbF2ZmDKNlSt8Y9WToEHCRNTZfp1g5XCiOxQ=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
