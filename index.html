<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NPC Life | Fantasy Ambiance Generator</title>
  <meta name="author" content="Alejandra Saldana">
  <meta name="description" content="Fantasy Ambiance Generator for all your study, LARPing, DnD, and coding needs.">
  <meta name="keywords" content="keywords, ambiance, generator, dungeons and dragons, DnD, larp, fantasy, medieval">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body class="p-0 bg-dark">
  <!-- SFX -->
  <div id="sfx" class="p-1">
    <span class="switch switch-sm text-light">
      <input type="checkbox" class="switch" id="crowds">
      <label for="crowds">Crowds</label>
    </span>
    <span class="switch switch-sm text-light">
      <input type="checkbox" class="switch" id="campfire">
      <label for="campfire">Campfire</label>
    </span>
    <div class="toggle-audio">
      <audio loop volume=0.2 id="crowds-toggle" src="static/audio/crowds.mp3"></audio>
      <audio loop id="campfire-toggle" src="static/audio/campfire.mp3"></audio>
    </div>
  </div>
  <!-- Photos -->
  <div id="photos" class="container-fluid bg-dark text-light p-0" style="height: 80%">
    <div id="carouselExampleIndicators" class="carousel slide w-100 h-100" data-ride="carousel">
      <div id="carouselInner" class="carousel-inner w-100 h-100" role="listbox">
        <div class="carousel-item active text-center">
          <span class='display-1'>NPC Life</span>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
  </div>
  <!-- Media Players -->
  <div id="media" class="row w-100 m-0 mt-2">
    <div id="atmosphere" class="container w-50">
      <audio id="audio" class="audio1 w-100" volume="1.0" class="w-100" controls autoplay>
          </audio>
      <!-- Dropdown -->
      <div class="selection-buttons">
        <div class="btn-group dropup mt-1">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="active-selection">Atmosphere</span>
          </button>
          <div class="dropdown-menu">
            <input type="button" value="Castle" name="medieval music" class="dropdown-item musicButton" />
            <input type="button" value="Dungeon" name="dungeon ambiance" class="dropdown-item musicButton" />
            <input type="button" value="Festival" name="viking music" class="dropdown-item musicButton" />
            <input type="button" value="Tavern" name="medieval drums" class="dropdown-item musicButton" />
            <input type="button" value="Town" name="village farmland" class="dropdown-item musicButton" />
          </div>
        </div>
        <!-- Dropdown -->
        <div class="btn-group dropup mt-1">
          <button type="button" class=" btn btn-primary dropdown-toggle playlistButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span id="active-song">Select an Atmosphere</span>
        </button>
          <div class="dropdown-menu bg-light" style="max-height: 200px; overflow: auto">
            <ul id="playlist" class="list-group">
              <li class='list-group-item'>
                Select an Atmosphere
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="environment" class="container w-50">
      <audio volume="1.0" class="audio2 w-100" controls autoplay>
          </audio>
      <!-- Dropdown -->
      <div class="btn-group dropup mt-1">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="active-selection">Ambiance</span>
          </button>
        <div class="dropdown-menu">
          <input type="button" value="Rain" name="rain" class="dropdown-item soundButton" />
          <input type="button" value="Forest" name="forest" class="dropdown-item soundButton" />
          <input type="button" value="Storm" name="Storm" class="dropdown-item soundButton" />
          <input type="button" value="Wind" name="Wind" class="dropdown-item soundButton" />
        </div>
      </div>
      <!-- Dropdown -->
      <div class="btn-group dropup mt-1">
        <button type="button" class="btn btn-primary dropdown-toggle playlistButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span id="active-sound2">Select an Ambiance</span>
    </button>
        <div class="dropdown-menu" style="max-height: 200px; overflow: auto">
          <ul id="playlist2" class="list-group">
            <li class='list-group-item'>
              Select an Ambiance.
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
